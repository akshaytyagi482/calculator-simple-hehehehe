<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="akshay.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator"><input id="screen" type="text" readonly>
    <div class="button-container">
       <button onclick="
       currentvalue = '';
       document.querySelector('#screen').value = currentvalue;
       ">C</button>
        <button onclick="
        currentvalue = currentvalue + '1';;
       document.querySelector('#screen').value = currentvalue;">1</button>
       <button onclick="
       currentvalue = currentvalue + '2';;
       document.querySelector('#screen').value = currentvalue;
       ">2</button>
       <button onclick="
       currentvalue = currentvalue + '3';;
       document.querySelector('#screen').value = currentvalue;
       ">3</button>
       <button onclick="
       currentvalue = currentvalue + '4';;
       document.querySelector('#screen').value = currentvalue;
       ">4</button>
       <button onclick="
       currentvalue = currentvalue + '5';;
       document.querySelector('#screen').value = currentvalue;
       ">5</button>
       <button onclick="
       currentvalue = currentvalue + '6';;
       document.querySelector('#screen').value = currentvalue;
       ">6</button>
       <button onclick="
       currentvalue = currentvalue + '7';;
       document.querySelector('#screen').value = currentvalue;
       ">7</button>
       <button onclick="
       currentvalue = currentvalue + '8';;
       document.querySelector('#screen').value = currentvalue;
       ">8</button>
       <button onclick="
       currentvalue = currentvalue + '9';;
       document.querySelector('#screen').value = currentvalue;
       ">9</button>
       <button onclick="
       currentvalue = currentvalue + '.';;
       document.querySelector('#screen').value = currentvalue;
       ">.</button>
       <button onclick="
       currentvalue = currentvalue + '0';;
       document.querySelector('#screen').value = currentvalue;
       ">0</button>
       <button onclick="
       currentvalue = currentvalue + '+';;
       document.querySelector('#screen').value = currentvalue;
       ">+</button>
       <button onclick="
       currentvalue = currentvalue + '*';;
       document.querySelector('#screen').value = currentvalue;
       ">*</button>
       <button onclick="
       currentvalue = currentvalue + '/';;
       document.querySelector('#screen').value = currentvalue;
       ">/</button>
       <button onclick="
       currentvalue = currentvalue + '-';;
       document.querySelector('#screen').value = currentvalue;
       ">-</button>
       <button onclick="
       currentvalue = eval(currentvalue);
       document.querySelector('#screen').value = currentvalue;
       ">=</button>

    </div>
</div>

<script>
    let currentvalue = "";
    document.querySelector('#screen').value = currentvalue;
</script>
</body>
</html>
